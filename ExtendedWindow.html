<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html>
<head>
    <title>Smithy Tutorial</title>
    <link href="http://thesociable.github.io/dbootstrap/dbootstrap/theme/dbootstrap/dbootstrap.css" rel="stylesheet">
    <link id="applicationStyles" rel="stylesheet" href="css/style.css">
    <script>
        // dojo configuration
        var path = location.pathname.replace(/\/[^/]+$/, '');
        dojoConfig = {
            async: true,
            paths: {
                "circuits": "//napalm.atsid.cloudbees.net/circuits-js/1.0.5",
                "schema": "/schema",
                "application": path === '/' || path === '' ? '' : path + '/'
            }
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script>
    <script src="//napalm.atsid.cloudbees.net/amd-plugins/1.0.9/amd-plugins-1.0.9-min.js"></script>
    <script src="//napalm.atsid.cloudbees.net/smithy-js/0.1.4/smithy-0.1.4-min.js"></script>
    <script src="//napalm.atsid.cloudbees.net/bullhorn-js/1.0.2/bullhorn-1.0.2-min.js"></script>
    <!--script src="//napalm.atsid.cloudbees.net/circuits-js/1.0.4/circuits-1.0.4-min.js"></script-->
    <!--script src="//napalm.atsid.cloudbees.net/circuits-js/1.0.5/min.js"></script-->
    <script src="//napalm.atsid.cloudbees.net/schematic-js/1.0.2/schematic-1.0.2-min.js"></script>
    <script>
        require([
            "application/Gadgets",
            "smithy/AmdResolver",
            "smithy/dojoviews/DojoViewFactory",
            "smithy/GadgetFactory",
            "smithy/SmithyProxy"
        ], function (
                Gadgets,
                AmdResolver,
                DojoViewFactory,
                GadgetFactory,
                SmithyProxy
        ) {

            var gadgetFactory, viewFactory;

            // setup factories for gadget space configuration
            gadgetFactory = new GadgetFactory({
                resolver: new AmdResolver({
                    path: "application/gadgets/",
                    synchronous: true
                }).resolver
            });

            // dojo views rooted at right div.
            viewFactory = new DojoViewFactory({root: 'proxyRoot'});

            // Add smithy proxy since this is an extended window driven
            // by another main window.
            proxy = new SmithyProxy({
                gadgetFactory: gadgetFactory,
                viewFactory: viewFactory
            });
        });
    </script>

</head>
<body class="dbootstrap">
   <div id="proxyRoot"></div>
</body>
</html>
